{include file="pageheader.htm"}

<div class="main-div">
<form action="supplier_tag.php" method="post" name="theForm" onsubmit="return validate()">
<table width="100%">
  <tr>
    <td class="label">{$lang.tag_name}: </td>
    <td><input type="text" name="tag_name" value="{$tag.tag_name}"  maxlength="20" />{$lang.require_field}</td>
  </tr> 
  <tr>
    <td class="label">{$lang.sort_order}: </td>
    <td><input type="text" name="sort_order" value="{$tag.sort_order}" maxlength="20" />{$lang.require_field}</td>
  </tr>
  <tr>
        <td class="label">{$lang.is_groom}:</td>
        <td><input type="radio" name="is_groom"  value="1" {if $tag.is_groom neq 0} checked="true"{/if}/>
          {$lang.yes}
          <input type="radio" name="is_groom"  value="0" {if $tag.is_groom eq 0} checked="true"{/if} />
          {$lang.no} 
		</td>
  </tr>
  <tr>
    <td colspan="2" align="center">
      <input type="hidden" name="act" value="{$form_action}" />
      <input type="hidden" name="id" value="{$tag.tag_id}" />
      <input type="submit" value="{$lang.button_submit}" class="button" />
      <input type="reset" value="{$lang.button_reset}" class="button" />
    </td>
  </tr>
</table>
</form>
</div>
{insert_scripts files="../js/utils.js,validator.js"}
